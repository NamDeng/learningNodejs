<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
        <h1>로그인 페이지</h1>
        <form action="/login/process" method="post">
            ID : <input type="text" name="id"><br/>
            PASSWORD : <input type="password" name="password"><br/>
            <input type="submit">
        </form> 
</body>
<script>
const getCookie = name => {
  let cookie = {};
  document.cookie.split(';').forEach(function(el) {
      console.log(el);
      let [k,v] = el.split('=');
      cookie[k.trim()] = v;
  })
  return cookie[name];
}
const validateLogin = name => {
    const loginCookie = getCookie(name);
    if(loginCookie) {
        alert(loginCookie.result);
        
                     
    }
}
validateLogin('login');
</script>
</html>
